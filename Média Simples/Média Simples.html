<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 - Média Simples</title>
    <link rel="stylesheet" href="Média Simples.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média Simples</h1>
        <div class="input-group">
            <label for="nota1">Primeira Nota:</label>
            <input type="number" id="nota1" placeholder="Ex: 7.5" step="0.1" min="0" max="10">
            
            <label for="nota2">Segunda Nota:</label>
            <input type="number" id="nota2" placeholder="Ex: 8.0" step="0.1" min="0" max="10">
            
            <button onclick="calcularMedia()">Calcular Média</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div class="legenda">
            <h3>Critério:</h3>
            <p>✅ Média ≥ 7 → Aprovado</p>
            <p>❌ Média < 7 → Reprovado</p>
        </div>
    </div>
    <script src="Média Simples.js"></script>
</body>
</html>
