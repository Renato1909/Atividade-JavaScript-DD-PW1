<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3 - Classificador de Moedas</title>
    <link rel="stylesheet" href="Classificador de Moedas.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Moedas</h1>
        <div class="input-group">
            <label for="valorMoeda">Digite o valor da moeda:</label>
            <input type="number" id="valorMoeda" step="0.01" placeholder="Ex: 0.50" min="0">
            <button onclick="classificar()">Classificar</button>
        </div>
        <div id="resultado" class="resultado"></div>
        
        <div class="tabela-moedas">
            <h3>Valores Reconhecidos:</h3>
            <table>
                <tr><th>Valor</th><th>Nome</th></tr>
                <tr><td>R$ 0,01</td><td>Um Centavo</td></tr>
                <tr><td>R$ 0,05</td><td>Cinco Centavos</td></tr>
                <tr><td>R$ 0,10</td><td>Dez Centavos</td></tr>
                <tr><td>R$ 0,25</td><td>Vinte e Cinco Centavos</td></tr>
                <tr><td>R$ 0,50</td><td>Cinquenta Centavos</td></tr>
                <tr><td>R$ 1,00</td><td>Um Real</td></tr>
            </table>
        </div>
    </div>
    <script src="Classificador de Moedas.js"></script>
</body>
</html>
