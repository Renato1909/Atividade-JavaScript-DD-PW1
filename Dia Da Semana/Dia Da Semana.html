<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Dia da Semana</title>
    <link rel="stylesheet" href="Dia Da Semana.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Dia da Semana</h1>
        <div class="input-group">
            <label for="numeroDia">Digite um número de 1 a 7:</label>
            <input type="number" id="numeroDia" min="1" max="7" placeholder="Ex: 3">
            <button onclick="obterDia()">Obter Dia</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div class="tabela-dias">
            <h3>Correspondência:</h3>
            <table>
                <tr><th>Número</th><th>Dia</th></tr>
                <tr><td>1</td><td>Domingo</td></tr>
                <tr><td>2</td><td>Segunda</td></tr>
                <tr><td>3</td><td>Terça</td></tr>
                <tr><td>4</td><td>Quarta</td></tr>
                <tr><td>5</td><td>Quinta</td></tr>
                <tr><td>6</td><td>Sexta</td></tr>
                <tr><td>7</td><td>Sábado</td></tr>
            </table>
        </div>
    </div>
    <script src="Dia Da Semana.js"></script>
</body>
</html>
