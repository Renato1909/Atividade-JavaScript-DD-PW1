<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Formatação de Telefone</title>
    <link rel="stylesheet" href="Telefone.css">
</head>
<body>
    <div class="container">
        <h1>Formatador de Telefone</h1>
        <div class="input-group">
            <label for="numeroTelefone">Digite o número de telefone (8 dígitos):</label>
            <input type="text" id="numeroTelefone" placeholder="Ex: 99887766" maxlength="8">
            <button onclick="formatarTel()">Formatar Telefone</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div class="exemplo">
            <h3>Exemplo:</h3>
            <p>Entrada: <strong>99887766</strong></p>
            <p>Saída: <strong>9988-7766</strong></p>
        </div>
    </div>
    <script src="Telefone.js"></script>
</body>
</html>
