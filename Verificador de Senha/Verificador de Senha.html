<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Verificador de Senha</title>
    <link rel="stylesheet" href="Verificador de Senha.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Senha Forte</h1>
        <div class="input-group">
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button onclick="verificarSenha()">Verificar Força</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div class="regras">
            <h3>Regras para senha forte:</h3>
            <ul>
                <li>Mais de 8 caracteres</li>
                <li>Diferente de "12345678"</li>
            </ul>
        </div>
    </div>
    <script src="Verificador de Senha.js"></script>
</body>
</html>
