<head>

    <link rel="stylesheet" href="Nome Completo.css">

<body>
    <div class="container">
        <h1>Gerador de Nome Completo</h1>
        <div class="input-group">
            <label for="primeiroNome">Primeiro Nome:</label>
            <input type="text" id="primeiroNome" placeholder="Ex: João">
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Ex: Silva">

        </div>

    </div>
